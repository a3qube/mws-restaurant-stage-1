<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Font Awesome Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/reviews.css" type="text/css">

    <!-- Beginning scripts -->
    <!-- IDB caching -->
  <script type="application/javascript" src="js/idbCaching.js"></script>
    <!-- IDB -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>

  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpN1cJAPw-IOvG3iFGz5vYc_TwKcX7ti0&libraries=places&callback=initMap"></script>

  <!-- End scripts -->

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav>
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
  </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
      <section  id="map-container">
        <div role="application" id="map" class="RestInfo_map" ></div>
      </section>
      <!-- End map -->


      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <picture id="restaurant-pic"></picture>
        <div>
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <input type="button" onclick="handleAddReview()" value="Add review"></input>
        <ul id="reviews-list"></ul>
      </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
<!-- Modal content -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" onclick="handleDialogClose()">
      <span >&times;</span>
      </button>
      <h2>Add reviews for &lt;resturant Name&gt;</h2>
    </div>
    <form>
        <label for="ratingInput">Rating</label>
        <fieldset>
          <span class="fa fa-star one"></span>
          <span class="fa fa-star  two"></span>
          <span class="fa fa-star  three"></span>
          <span class="fa fa-star four"></span>
          <span class="fa fa-star five"></span>
          <div>
            <input class="incrBtn" type="button" onclick="onIncrRating()" value="+1" >
            </input>
            <input class="decrBtn" type="button" onclick="onDecrRating()" value="-1">
            </input>
          </div>
        </fieldset>
        <label for="comments">Review comments</label>
        <textarea id="reviewComments"> </textarea>
    </form>
    <div class="modal-footer">
      <input type="submit" value="Add review" onclick="onReviewSubmit()"/>
    </div>
  </div>

</div>
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
</body>

</html>
