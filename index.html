<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#800080"/>
<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" src="js/idbCaching.js"></script>
  <title>Restaurant Reviews</title>
</head>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div role="application" id="map">
        <img id="staticMapMain" src="" style="height: 100%" alt="maps and locations"/>
      </div>
    </section>
    <section>
      <div class="filter-options">
        <div>
          <div style="width:100%">
            <label>Search</label>
          </div>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
          aria-label="Select Neighbourhood">
            <option id="label" value="all">All Neighbourhood</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <button id='btnAdd' value="add to home screen" style="display:none">add to home screen</button>
    </section>
    <section>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
